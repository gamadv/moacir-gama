<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Gear Icon (simplified) -->
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="20"/>
    <circle cx="0" cy="0" r="30" fill="#ffffff"/>
    <!-- Gear teeth -->
    <g fill="#ffffff">
      <rect x="-15" y="-140" width="30" height="50" rx="5"/>
      <rect x="-15" y="90" width="30" height="50" rx="5"/>
      <rect x="-140" y="-15" width="50" height="30" rx="5"/>
      <rect x="90" y="-15" width="50" height="30" rx="5"/>
      <!-- Diagonal teeth -->
      <rect x="-15" y="-140" width="30" height="50" rx="5" transform="rotate(45)"/>
      <rect x="-15" y="90" width="30" height="50" rx="5" transform="rotate(45)"/>
      <rect x="-15" y="-140" width="30" height="50" rx="5" transform="rotate(-45)"/>
      <rect x="-15" y="90" width="30" height="50" rx="5" transform="rotate(-45)"/>
    </g>
  </g>
  <!-- MG Text -->
  <text x="256" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="200" fill="#ffffff" text-anchor="middle" letter-spacing="8">MG</text>
</svg>
